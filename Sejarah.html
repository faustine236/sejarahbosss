<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Sejarah Indonesia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kuis Sejarah Indonesia</h1>

                <div id="options"></div>

        </div>
    </div>
    <script src="script.js"></script>

</html>
